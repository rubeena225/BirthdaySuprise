<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday my jigar ka tukda üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: white;
      position: relative;
      height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.8rem;
      text-shadow: 2px 2px 5px #00000050;
    }
    p.message {
      font-size: 1.3rem;
      margin: 20px;
      line-height: 1.5;
      min-height: 60px;
    }
    #countdown {
      font-size: 1.8rem;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 1px 1px 3px #00000050;
    }
    #photoContainer img {
      width: 220px;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: none;
    }
    button#surpriseBtn {
      padding: 10px 18px;
      font-size: 1.1rem;
      margin: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }
    button#surpriseBtn:hover {
      transform: scale(1.05);
      background: #ff1493;
    }

    /* Lightweight Balloons */
    .balloon {
      position: absolute;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp linear infinite;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), currentColor);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none; /* won‚Äôt block clicks */
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -50px;
      width: 2px;
      height: 50px;
      background: white;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(50vh) translateX(10px) rotate(180deg); }
      100% { transform: translateY(-150px) translateX(-5px) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      z-index: 9999;
      border-radius: 50%;
      box-shadow: 0 0 3px rgba(255,255,255,0.8); 
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday my jigar ka tukda üéâ</h1>
  <p class="message" id="typedMessage"></p>

  <div id="countdown"></div>

  <div id="photoContainer">
    <img src="bdayy_pic.jpg" style="display:block;">
    <img src="pic1.jpg" class="slide">
    <img src="pic2.jpg" class="slide">
  </div>

  <button id="surpriseBtn">üéÅ Click me for a surprise!</button>

  <audio id="birthdayAudio" controls loop>
    <source src=happy-birthday-220024.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Countdown
    const countDownDate = new Date("Dec 24, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById('countdown');
    let birthdayReached = false;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      if(distance < 0){
        countdownEl.innerHTML = "üéâ It's Birthday Time! üéâ";
        if(!birthdayReached){
          birthdayReached = true;
          explodeConfetti(150); // fewer confetti for smooth performance
          typeMessage("To my Best Friend, My Bonus Sibling, my partner in crime, --- happy birthday! So lucky to have you!! üíñ");
        }
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    }
    setInterval(updateCountdown, 1000);

    // Balloons
    const colors = ['#FF4C4C','#FFB74C','#FFD54F','#4CAF50','#4DD0E1','#BA68C8','#FF69B4','#FF8C00','#00CED1','#FF1493'];
    function createBalloon(){
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const size = 25 + Math.random()*30;
      balloon.style.width = size + 'px';
      balloon.style.height = (size*1.3) + 'px';
      balloon.style.color = colors[Math.floor(Math.random()*colors.length)];
      balloon.style.left = Math.random()*100 + 'vw';
      balloon.style.animationDuration = 4 + Math.random()*3 + 's';
      document.body.appendChild(balloon);
      setTimeout(()=> balloon.remove(), 7000); // remove faster for performance
    }
    setInterval(createBalloon, 400);

    // Confetti
    function explodeConfetti(amount){
      for(let i=0;i<amount;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.top = Math.random()*window.innerHeight + 'px';
        confetti.style.width = (5 + Math.random()*8) + 'px';
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);

        const fall = setInterval(()=>{
          let top = parseFloat(confetti.style.top);
          if(top < window.innerHeight + 20){
            confetti.style.top = top + Math.random()*3 + 'px';
            confetti.style.left = parseFloat(confetti.style.left) + (Math.random()*2-1) + 'px';
          } else {
            confetti.remove();
            clearInterval(fall);
          }
        },20);
      }
    }

    // Typing message
    const messageEl = document.getElementById("typedMessage");
    function typeMessage(message){
      let index = 0;
      function type(){
        if(index < message.length){
          messageEl.innerHTML += message.charAt(index);
          index++;
          setTimeout(type, 50);
        }
      }
      type();
    }

    // Photo slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    function showSlides() {
      slides.forEach((img) => img.style.display = "none");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].style.display = "block";
    }
    setInterval(showSlides, 3000);

    // Surprise button
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      explodeConfetti(200);
      alert("Happy Birthday!! üéâüíñ");
      // Play audio on click if not playing
      const audio = document.getElementById("birthdayAudio");
      audio.play().catch(() => {}); // ensures audio plays after click
    });

  </script>
  <!-- FORCE SHOW IMAGES -->
<style>
img {
  display: block !important;
  opacity: 1 !important;
  position: relative !important;
  z-index: 9999 !important;
  max-width: 220px;
  margin: 20px auto;
}
</style>

</body>
</html>
